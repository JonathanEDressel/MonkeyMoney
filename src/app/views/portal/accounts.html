


<h3 class="mt-4 text-start">Add Account</h3>
<div class="row d-flex align-items-center justify-content-center">
    <div class="col col-3">
        <span>Name</span>
        <input class="form-control" placeholder="Account Nickname" [(ngModel)]="acctName"/>
    </div>

    <div class="col col-3">
        <span>Balance</span>
        <input class="form-control" placeholder="Balance" [(ngModel)]="acctBalance" />
    </div>

    <div class="col col-3">
        <span>Type</span>
        <input class="form-control" placeholder="Savings, checking, etc." [(ngModel)]="acctType" (keydown.enter)="addAccount()" />
    </div>

    <div class="col col-1 pt-4">
        <span> </span>
        <button class="btn btn-success" (click)="addAccount()">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
</div>


<h3 class="mt-4 text-start">Added Accounts</h3>
<div class="container mt-4">
    <table class="table table-bordered table-hover mt-4">
        <thead class="thead-dark">
            <th>Name</th>
            <th>Balance</th>
            <th>Type</th>
            <th>Date Added</th>
            <th></th>
        </thead>   
        <tbody>
            @for (acct of personalAccts$ | async; track acct)
            {
                <tr>
                    <td>{{acct.Name}}</td>
                    <td class="currency">{{acct.Balance}}</td>
                    <td>{{acct.Type}}</td>
                    <td>{{acct.DateAdded}}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="removeAccount(acct.Id)">
                            <i class="fa-solid fa-x"></i>
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
