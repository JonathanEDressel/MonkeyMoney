</style>
<div class="row">
    <nav class="nav justify-content-center">
        @for (pg of portalPages; track pg) {
            <a class="nav-link" [class.active]="selectedPage === pg.Id" (click)="setPage(pg)" [routerLink]="pg.Route" >{{pg.Title}}</a>
        }
    </nav>
</div>
<div class="row mb-4" style="height: 170%;">
    @if(getPage) {
        <ng-container [ngComponentOutlet]="getPage"></ng-container>
    }
</div>
