<main class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-10 col-md-6 text-center bg-light p-4 rounded shadow">
    <img class="logo-img mb-4" src="assets/images/monkeymonielogo.png" alt="MonkeyMonie Logo" height="140" style="border: 3px black solid;"/>
    <h2 class="mb-4">Sign Up</h2>
    <div class="d-flex align-items-center mb-3">
        <input type="text" class="form-control me-2" placeholder="First Name" [(ngModel)]="user.FirstName" style="width: 50%;"/>
        <input type="text" class="form-control ms-2" placeholder="Last Name" [(ngModel)]="user.LastName" style="width: 50%;"/>
    </div>
    <div class="d-flex align-items-center mb-3">
        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.Email" />
    </div>
    <div class="d-flex align-items-center mb-3">
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" placeholder="Phone Number" [(ngModel)]="user.PhoneNumber" />
    </div>
    <div class="d-flex align-items-center mb-3">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" />
    </div>

    <button class="btn btn-success me-5" (click)="returnToLogin()">
      <i class="fa-solid fa-arrow-left"></i>
        <strong> Back</strong>
    </button>
    <button class="btn btn-success ms-5" (click)="createAccount()">
        <strong>Create </strong>
      <!-- <i class="fa-solid fa-arrow-right"></i> -->
    </button>
     @if (ErrorMsg()) {
      <div class="mt-2 alert alert-warning" role="alert">
        <label>{{ErrorMsg()}}</label>
      </div>
    }
    <div class="text-center mb-3">
    </div>
  </div>
</main>
