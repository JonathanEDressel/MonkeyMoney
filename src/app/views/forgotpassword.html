<main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-10 col-md-6 text-center bg-light p-4 rounded shadow">
        <h2 class="mb-4">Forgot Password</h2>

        <div class="d-flex justify-content-center mb-3">
            <div class="col col-10">
                <input id="email" type="email" name="email" class="form-control" placeholder="Email or username" ngModel email [(ngModel)]="userEmail"/>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="col-4 btn btn-success me-4" (click)="returnToLogin()">
                <i class="fa-solid fa-arrow-left"></i>
                Return
            </button>
            <button class="col-4 btn btn-success" (click)="sendVerificationCode()">
                Send Code
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>
</main>
